<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyABUhew5TiJnWn4U40tDthN6y_qcLe9Sdg&callback=initMap" async defer></script>
<script src="../javascripts/main.js" type="text/javascript"></script>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/stylesheets/style.css" rel="stylesheet" type="text/css">
</head>


<body onload="initMap()">
<div class="topnav">
  <a class="active" href="/" onclick="cleardemo()">Clear</a>
  <div class="search-container">
      <select id="field" class="opt" onmouseup="query()">
        <option value="Title">Title</option>
        <option value="YearofRelease">Year of Release</option>
        <option value="Locations">Location</option>
        <option value="ProductionCompany">Production Company</option> 
        <option value="Distributor">Distributor</option>
        <option value="Director">Director</option>
        <option value="Writer">Writer</option>
        <option value="Actors"> Main actors</option>
      </select>
      <input type="submit" id="submit" class="submit-button" value="Look Up" onclick="markers()" href="#map">
      <input type="text" id="key" oninput="query()" onkeydown = "if (event.keyCode == 13)
      document.getElementById('submit').click()" placeholder="Search..">
      <div id="search-results"></div> </div>
</div>

<div class="content">
    <h1>SF Movie Map</h1>
    <h3>Search for locations at which movies were taken in San Francisco throughout the years!</h3>
    <h3>You can also change searching criteria with the field box on the left corner!</h3>
</div>
    <div id="map" style="width:100%; height:700px"></div>
    <div id="demo"></div>
    <div id="demo2"></div>



</body>
</html>
